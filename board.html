<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='board.css'>
</head>
<body>
    <div class="container" id="container"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        
        console.log("Appended: ", document.getElementById('container'));
        for( var i = 1; i<=3000; i++){
            $('.container').append('<div class="box"></div>')
            // console.log("Appended: ", document.getElementById('container'));
            // document.getElementById('container').classList.add("box");
        }

        // document.addEventListener("click", (e) => {
        //     // console.log("Clicked on the document!");
        //     // var loc = e.target
        // })
        // var colors = ["red", 'green', 'blue', 'white', 'pink', 'crimson', 'orange'];
        var down = false;

        for (let i = 0; i < document.getElementsByClassName("box").length; i++) {
            const element = document.getElementsByClassName("box")[i];
            // console.log("Length: ", element);
            element.addEventListener("click", (e) => {
                // console.log(e);
                // console.log(element);
                // var ran = Math.floor(Math.random() * colors.length);
                // element.style.background = colors[ran];
                element.style.background = "#1e1e1e";
            })

            element.addEventListener("mousedown", (e) => {
                // console.log("Hey");
                down = true;
            })
            element.addEventListener("mousemove", (e) => {
                if (down) {
                    // console.log("Hey moving!");
                    element.style.background = '#1d1d1d'
                }
            })
            element.addEventListener("mouseup", (e) => {
                // console.log("Hey UP");
                down = false;
            })

        }
    </script>
</body>
</html>
